<section class="div_cartas">
  
  <h2>Hola {{globals.user.name}}, estos son tus chatbots</h2><br>
  <button mat-raised-button (click)="addChatbot()"> Agregar Chatbot </button>
  <br><br><br>

<div class="row" *ngFor="let chatbots of globals.AllChatBots , let index2 = index">
  <div class="col-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let chatbot of chatbots" style="text-align: center;">
        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image">
                  <img mat-card-image src="https://www.clubinfluencers.com/wp-content/uploads/2017/11/chatbots-promocion-ofertas-especiales.png" alt="Photo of a Shiba Inu">
              </div>
              <mat-card-title>{{chatbot.name_robot}}</mat-card-title>
              <mat-card-subtitle>Chatbot</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://modeling-languages.com/wp-content/uploads/2019/03/blog-banner-ai-powered-chatbot-1.png" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                Creacion: 1/2/2019<br>
                Ultima edicion: 3/2/2019
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="editarChatbot(chatbot, index2)">Editar</button>
              <button mat-button (click)="eliminarChatbot(chatbot, index2)">Eliminar</button>
            </mat-card-actions>
          </mat-card>
          <br><br>
      </div>  
</div>

</section>
